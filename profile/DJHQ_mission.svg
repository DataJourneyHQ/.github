<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients for a modern look -->
  <defs>
    <radialGradient id="designGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="businessGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="communityGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="dataGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="#1a1a2e"/>
  
  <!-- Design Circle (Top) -->
  <circle cx="400" cy="250" r="180" fill="url(#designGrad)" stroke="#FF6B9D" stroke-width="3"/>
  
  <!-- Business Circle (Right) -->
  <circle cx="520" cy="450" r="180" fill="url(#businessGrad)" stroke="#4ECDC4" stroke-width="3"/>
  
  <!-- Community Circle (Left) -->
  <circle cx="280" cy="450" r="180" fill="url(#communityGrad)" stroke="#FFD93D" stroke-width="3"/>
  
  <!-- Data Circle (Bottom) -->
  <circle cx="400" cy="530" r="180" fill="url(#dataGrad)" stroke="#A78BFA" stroke-width="3"/>
  
  <!-- Central Open-Source Circle -->
  <circle cx="400" cy="400" r="80" fill="#16213e" stroke="#0FFF50" stroke-width="4" opacity="0.95"/>
  
  <!-- Labels -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF6B9D" text-anchor="middle">DESIGN</text>
  
  <text x="650" y="450" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4ECDC4" text-anchor="middle">BUSINESS</text>
  
  <text x="150" y="450" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFD93D" text-anchor="middle">COMMUNITY</text>
  
  <text x="400" y="690" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#A78BFA" text-anchor="middle">DATA</text>
  
  <!-- Central Label -->
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0FFF50" text-anchor="middle">OPEN</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0FFF50" text-anchor="middle">SOURCE</text>
  
  <!-- Tagline -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">DataJourneyHQ</text>
  <text x="400" y="765" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle" font-style="italic">Where Simplicity Meets Functionality</text>
</svg>